<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagamento</title>
</head>
<body>
    <header>
        <h1>Resumo do Pedido</h1>
    </header>
    <main>
        <div class="carrinho">
            <div class="item">
                <img src="img/formatura7.jpeg" alt="Roupa 1">
                <h2>Roupa 2</h2>
                <p>Preço: R$ 60,99</p>
            </div>
        </div>
        <div class="informacoes-pagamento">
            <h2>Informações de Pagamento</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="cartao">Número do Cartão de Crédito:</label>
                <input type="text" id="cartao" name="cartao" required>
                <label for="validade">Data de Validade:</label>
                <input type="text" id="validade" name="validade" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Finalizar Compra</button>
            </form>
        </div>
    </main>
</body>
</html>
